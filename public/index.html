<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/meetravel-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="여행을 하면서 새로운 인연을 매칭해주는 플랫폼 '미트래블'"
    />
    <link rel="apple-touch-icon" href="/assets/meetravel-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>미트래블</title>

    <meta
      property="description"
      content="여행을 하면서 새로운 인연을 매칭해주는 플랫폼 '미트래블'"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meetravel.life" />
    <meta property="og:title" content="미트래블" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/meetravel-logo.png"
    />
    <meta
      property="og:description"
      content="여행을 하면서 새로운 인연을 매칭해주는 플랫폼 '미트래블'"
    />
    <meta property="og:site_name" content="미트래블" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="미트래블" />
    <meta
      name="twitter:description"
      content="여행을 하면서 새로운 인연을 매칭해주는 플랫폼 '미트래블'"
    />
    <meta name="twitter:image" content="/assets/meetravel-logo.png" />

    <div id="root"></div>
